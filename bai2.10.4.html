    <script>
        var x = prompt("nhập vào dãy số bất kì theo dạng 1,2,3,4.....,10");
        var y = x.split(',').map(Number);
        var max = Math.max(...y);
        var min = Math.min(...y);
        document.write("số lớn nhất là "+ max +"<br>");
        document.write("số bé nhất là "+ min);
